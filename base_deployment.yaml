apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-deployment
  labels:
    app: baseline-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baseline-app
  template:
    metadata:
      labels:
        app: baseline-app
    spec:
      containers:
      - name: randomly-failing-app
        image: test-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 2

--- 

apiVersion: v1
kind: Service
metadata:
  name: baseline-svc
  labels:
    app: baseline-app
spec:
  type: ClusterIP
  selector:
    app: baseline-app
  ports:
    - name: http
      protocol: TCP
      port: 80       # service port
      targetPort: 80 # containerPort on pods
